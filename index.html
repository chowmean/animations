<script src="jquery.js"></script>
<script>
var x=0;
var y=0;
$(document).ready(function(){
    $("button").click(rotate_circle());
});

$(document).ready(function(){
    $("button").click(rotate_inner_circle());
});

var rotate_circle = function(){
   
	x=x+90;	
	var rotate = 'rotate('+x+'deg)';
	var trans = "all 3s ease-out";
	
	$('#outer_circle').css({
		"-webkit-transform": rotate,

                "-moz-transform": rotate,

                "-o-transform": rotate,

                "msTransform": rotate,

                "transform": rotate,

                "-webkit-transition": trans,

                "-moz-transition": trans,

                "-o-transition": trans,

                "transition": trans	
		});
   

   

setTimeout(rotate_circle, 5000);

};


        

var rotate_inner_circle = function(){
   
	y=y+450;	
	var rotate = 'rotate(-'+y+'deg)';
	var trans = "all 3s ease-out";
	
	$('.inner_circle').css({
		"-webkit-transform": rotate,

                "-moz-transform": rotate,

                "-o-transform": rotate,

                "msTransform": rotate,

                "transform": rotate,

                "-webkit-transition": trans,

                "-moz-transition": trans,

                "-o-transition": trans,

                "transition": trans	
		});
   

   

setTimeout(rotate_inner_circle, 5000);

};


</script>
